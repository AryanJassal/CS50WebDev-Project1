{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Create a new page</h1>

    <form action="{% url 'createNewPage' %}", method="POST", autocomplete="off">
        {% csrf_token %}
        {{ newPageForm.as_p }}
        <br>
        <button type="submit" class="btn btn-primary">Create!</button>
    </form>

{% endblock %}
