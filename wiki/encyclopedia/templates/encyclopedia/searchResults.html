{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Search Results</h1>

    <ul>
        {% if foundResults == True %}
            {% for match in matches %}
                <li><a href="/wiki/{{ match }}">{{ match }}</a></li>
            {% endfor %}
        {% else %}
            <h3>No results found.</h3>
        {% endif %}
    </ul>
{% endblock %}
